<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Your Home Appraisal | Expert Real Estate Agent</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="assets/Bonica.jpg" >
        </div>
        <div class="form-container">
            <h1>Get Your Free Home Appraisal</h1>
            <form id="appraisal-form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="address">Property Address</label>
                <input type="text" id="address" name="address" required>

                <label for="details">Property Details</label>
                <textarea id="details" name="details" required></textarea>

                <label for="timeframe">Timeframe to Sell</label>
                <select id="timeframe" name="timeframe" required>
                    <option value="">Select a timeframe</option>
                    <option value="0-3 months">0-3 months</option>
                    <option value="3-6 months">3-6 months</option>
                    <option value="6-12 months">6-12 months</option>
                    <option value="1+ year">1+ year</option>
                </select>

                <button type="submit">Get my appraisal now!</button>
            </form>
        </div>
    </div>
    <script src="assets/scripts.js"></script>
</body>
</html>
